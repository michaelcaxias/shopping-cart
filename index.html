<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img class="logo-desktop" src="images/logo-desktop.png">
      <div class="search-section">
        <input type="text" class="input" placeholder="Buscar produtos, marcas e muito mais">
        <button class="search-button"><img class="search-icon" src="images/search-icon.svg"></button>
      </div>
    </header>
    <section class="container">
      <section class="items">
        <span class="loading">loading...</span>
      </section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <p class="price">Pre√ßo total: <span class="total-price">0</span></p>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
