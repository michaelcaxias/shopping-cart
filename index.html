<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img class="logo-desktop" src="images/logo-desktop.png">
      <div class="search-section">
        <input type="text" class="input" placeholder="Buscar produtos, marcas e muito mais">
        <button class="search-button"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <section class="container">
      <section class="items">
        <span class="loading">loading...</span>
      </section>
      <section class="cart-section">
        <span class="cart__title"><i class="fas fa-shopping-cart"></i> Carrinho de compras</span>
        <section class="cart">
          <ol class="cart__items"></ol>
          <button class="empty-cart">Esvaziar carrinho</button>
          <p class="price">Pre√ßo total: $<span class="total-price">0</span></p>
        </section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
